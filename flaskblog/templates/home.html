{% extends "layout.html" %}
{% block content %}
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<div class="container">
	  
	  <div id="myCarousel" class="carousel slide" data-ride="carousel">
	    <!-- Indicators -->
	    <ol class="carousel-indicators">
	      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	      <li data-target="#myCarousel" data-slide-to="1"></li>
	      <li data-target="#myCarousel" data-slide-to="2"></li>
	    </ol>

	    <!-- Wrapper for slides -->
	    <div class="carousel-inner">
	      <div class="item active" >
	        <img src="{{url_for('static', filename='movie1.jpg')}}" align="middle" alt="Image1" style="width:100%;">
	      </div>

	      <div class="item">
	        <img src="{{url_for('static', filename='movie2.png')}}" alt="Image2" align="middle" style="width:100%;">
	      </div>
	    
	      <div class="item">
	        <img src="{{url_for('static', filename='movie3.jpg')}}" alt="Image3" align="middle" style="width:100%;">
	      </div>
	    </div>

	    <!-- Left and right controls -->
	    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
	      <span class="glyphicon glyphicon-chevron-left"></span>
	      <span class="sr-only">Previous</span>
	    </a>
	    <a class="right carousel-control" href="#myCarousel" data-slide="next">
	      <span class="glyphicon glyphicon-chevron-right"></span>
	      <span class="sr-only">Next</span>
	    </a>
	  </div>
	</div>
	<br><br><br><br>
	<div class="trying" id="exactlocation">
	{% for movie in movies %}
	

		<article class="media content-section">
		  <div class="media-body">
		    <div class="article-metadata">
		      <a class="mr-2" href="#">{{ movie.director }}'s</a>
		      <small class="text-muted">{{ movie.date_released }}</small>
		    </div>
		    <h2><a class="article-title" href="#">{{ movie.title }}</a></h2>
		    <p class="article-content">{{ movie.content }}</p>
		    <div class="article-metadata">
		      <a class="mr-2" href="#">CAST: {{ movie.cast }}</a>
		      <small class="text-muted">DURATION: {{ movie.duration }}</small>

            </div> 
            <div class="align-self-end ml-auto"> 
                <button type="button" onclick="location.href='/index/{{movie.id}}';" style ="background: #5f788a; color: #ffffff"class="btn"> 
                  Book Tickets 
                </button> 
		    </div>

		  </div>
		</article>
	{% endfor %}

</div>

{% endblock content %}
